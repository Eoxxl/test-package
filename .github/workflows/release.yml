name: Release with tag

on:
  workflow_run:
    workflows: [ "Version & Release" ]
    types:
      - completed

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com/'

      - run: npm ci
      - run: npm run build

      - name: Push release tag
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -am "Release Packages"
            git push origin HEAD            
          else
            echo "No changes to commit â€” skipping push only tags"
          fi
          VERSION=$(node -p "require('./package.json').version")
          git tag v$VERSION
          git push origin v$VERSION

      - name: Pack
        run: npm pack

      - name: Move .tgz to dist
        run: |
          mkdir -p dist
          mv *.tgz dist/

      - name: Get tag from package.json
        id: get_tag
        run: echo "tag=v$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Upload .tgz to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          files: dist/*.tgz

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}